<!DOCTYPE html>

  <head>
    <link rel="stylesheet" href="css/style.css" />

    <title>CP-Friends</title>

  <body>
    <!-- Top Status Bar -->
    <div class="status-bar flex-row">
      <div class="status-bar__carrier flex-row">
        <span>SKT</span>
        <i class="fas fa-wifi fa-sm"></i>
      </div>
      <div class="status-bar__clock">
        <div id="clock"></div>
      </div>
      <div class="status-bar__battery flex-row">
        <span>58%</span>
        <i class="fas fa-battery-half fa-lg"></i>
        <i class="fas fa-bolt fa-sm"></i>
      </div>
    </div>
    <!-- Top Status Bar -->

    <!-- Page Header -->
    <header class="screen-header flex-row">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons flex-row">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-user-cog fa-lg"></i></span>
      </div>
    </header>
    <!-- Page Header -->

    <main>
      <!-- Plz Verify -->
      <div class="verify__banner flex-row">
        <i class="fas fa-exclamation-circle"></i>
        <span>Please verify your phone</span>
        <i class="fas fa-angle-right"></i>
      </div>
      <!-- Plz Verify -->

      <!-- Big Size User -->
      <div class="user-component__main flex-row">
        <div class="flex-row">
          <div class="user-component__img">
            <img src="img/adventure-of-a-lifetime.jpg" />
          </div>
          <div class="user-component__info">
            <div class="user-component__name">Coldplay</div>
            <div class="user-component__state">Adventure of a Lifetime</div>
          </div>
        </div>
        </div>
      <!-- Big Size User -->

      <!-- Channel -->
      <div class="channels">
        <div class="channel__banner flex-row">
          <div>channel</div>
          <div><i class="fas fa-filter"></i></div>
        </div>
        <!-- Medium Size User -->
        <div class="user-component__medium flex-row">
          <div class="user-component__img">
            <img src="img/guyberryman.jpg" />
          </div>
          <div class="user-component__info">
            <div class="user-component__name">Guy Berryman</div>
            <div class="user-component__state">Bassist</div>

        <!-- Medium Size User -->
        <!-- Medium Size User -->

        <!-- Medium Size User -->

            <div class="user-component__name">William Champion</div>
            <div class="user-component__state">Drummer</div>
          </div>
        </div>
        <!-- Medium Size User -->
        <!-- Medium Size User -->
        <div class="user-component__medium flex-row">
          <div class="user-component__img">
            <img src="img/jonnybuckland.jpg" />
          </div>

            <div class="user-component__name">Jonny Buckland</div>
