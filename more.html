<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="img/CPLogo.png" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CP-More</title>
  </head>
  <body>
    <!-- Top Status Bar -->
    <div class="status-bar flex-row">
      <div class="status-bar__carrier flex-row">
        <span>SKT</span>
        <i class="fas fa-wifi fa-sm"></i>
      </div>
      <div class="status-bar__clock">
        <div id="clock"></div>
      </div>
      <div class="status-bar__battery flex-row">
        <span>58%</span>
        <i class="fas fa-battery-half fa-lg"></i>
        <i class="fas fa-bolt fa-sm"></i>
      </div>
    </div>
    <!-- Top Status Bar -->

    <!-- Page Header -->
    <header class="screen-header flex-row">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons flex-row">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>
    <!-- Page Header -->

    <main>
      <!-- Big Size User -->
      <div class="user-component__main flex-row">
        <div class="flex-row">
          <div class="user-component__img">
            <img src="img/adventure-of-a-lifetime.jpg" />
          </div>
          <div class="user-component__info">
            <div class="user-component__name">Coldplay</div>
            <div class="user-component__state">
              +82 10-0000-0000 <i class="fas fa-exclamation-circle"></i>
            </div>
          </div>
        </div>
        <div class="user-component__cubes">
          <i class="fas fa-cubes fa-lg"></i>
        </div>
      </div>
      <!-- Big Size User -->
      <!-- Icon row -->
      <div>
        <div class="icon-row">
          <div class="icon-row__icon">
            <i class="far fa-calendar fa-lg"></i>
            <span>Calendar</span>
          </div>
          <div class="icon-row__icon">
            <i class="far fa-hdd fa-lg"></i>
            <span>Talk Drive</span>
          </div>
          <div class="icon-row__icon">
            <i class="far fa-laugh fa-lg"></i>
            <span>Emoticons</span>
          </div>
          <div class="icon-row__icon">
            <i class="fas fa-palette fa-lg"></i>
            <span>Themes</span>
          </div>
        </div>
        <div>
          <div class="icon-row">
            <div class="icon-row__icon">
              <i class="far fa-money-bill-alt fa-lg"></i>
              <span>Account</span>
            </div>
            <div class="icon-row__icon">
              <i class="fab fa-rocketchat fa-lg"></i>
              <span>Openchat</span>
            </div>
            <div class="icon-row__icon">
              <!-- more icon -->
              <!-- more span -->
            </div>
            <div class="icon-row__icon">
              <!-- more icon -->
              <!-- more span -->
            </div>
          </div>
        </div>
      </div>
      <!-- Icon row -->
      <div class="divider"></div>
      <!-- Suggestions -->
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div>
          <div class="icon-row">
            <div class="icon-row__icon">
              <i class="fab fa-bitcoin"></i>
              <span>Beatcoin</span>
            </div>
            <div class="icon-row__icon">
              <i class="fab fa-ethereum"></i>
              <span>Tethereum</span>
            </div>
            <div class="icon-row__icon">
              <i class="fas fa-hand-holding-usd"></i>
              <span>Show me the money</span>
            </div>
            <div class="icon-row__icon">
              <!-- more icon -->
              <!-- more span -->
            </div>
          </div>
        </div>
      </div>
      <!-- Suggestions -->
    </main>
    <!-- Navigation Bar -->
    <nav class="nav">
      <ul class="nav__list flex-row">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fas fa-user-circle fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <i class="fas fa-comments fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <!-- Bottom Nav Btns -->
    <div class="phone-nav__btns flex-row">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <!-- Bottom Nav Btns -->
    <!-- Font Awesome v5.15 -->
    <script
      src="https://kit.fontawesome.com/c897394cb7.js"
      crossorigin="anonymous"
    ></script>
    <!-- Font Awesome v5.15 -->
    <!-- JavaScript -->
    <script src="js/clock.js"></script>
    <!-- JavaScript -->
  </body>
</html>
